<div class="cadastro-container">
    <form class="cadastro-form">
      <h2>Cadastro de usuário</h2>
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          id="nome"
          type="text"
          class="form-control"
          required
          name="nome"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          class="form-control"
          required
          name="email"
        />
      </div>
  
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          id="senha"
          type="password"
          class="form-control"
          required
          name="senha"
        />
      </div>
  
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea
          id="descricao"
          class="form-control"
          rows="4"
          required
          name="descricao"
        ></textarea>
      </div>
  
      <button type="button" class="btn btn-primary">
        Cadastrar
      </button>
    </form>
  </div>
